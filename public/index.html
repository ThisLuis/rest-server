<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Google Sign In</title>
</head>
<body>

    <main class="row mt-5">

        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <br>
            <button class="btn btn-primary" id="google_signout">
                Sign Out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>
            <br>
            <form id="form" method="post" action="" class="d-grid">
                <input name="email" type="text" class="form-control mb-2" placeholder="Email">
                <input name="password" type="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
            
        </div>

    </main>



    
    <div id="g_id_onload"
         data-client_id="475814365975-plpn4u89fp9m0ec5jq9ni3qqn247uidp.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse"
         >
      </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/auth-google.js"></script>

</body>
</html>
